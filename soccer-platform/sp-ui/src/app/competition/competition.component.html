<div class="justify-content-center flex-wrap d-flex my-4 py-4">
    <sp-club-details [club]="club" *ngFor="let club of clubs"></sp-club-details>
</div>
<div class="justify-content-center flex-row d-flex bg-light border-secondary border my-4 py-4">
    <sp-turn [turn]="lastTurn" class="mr-5"></sp-turn>
    <sp-turn [turn]="nextTurn"></sp-turn>
</div>
<div class="justify-content-center align-items-center flex-column d-flex my-4 py-4">
    <sp-table [competitionResource]="competitionResource" [selectedStage]="selectedStage" style="width: 80%"></sp-table>
</div>
