<div class="row">
    <div class="panel panel-primary" style="border: 0px;">
        <div class="panel-body">
            <h4><strong><img data-src="static/images/picto/trophy.png"
                             class="img-rounded"
                             alt="Klub"
                             src="static/images/picto/trophy.png"
                             data-holder-rendered="true"
                             style="width: 50px; height: 50px;"> Kelet-Mo. Megyei II. 2015 / 2016</strong></h4>
            <table class="table table-striped table-responsive matchTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Dátum</th>
                        <th colspan="2">Hazai</th>
                        <th>Eredmény</th>
                        <th colspan="2">Vendég</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="match in matches" ng-class="match.state == 'next' ? 'info' : ''" >
                    <td style="width: 10%"><strong>{{$index + 1}}. forduló</strong></td>
                    <td style="width: 30%; text-align: left"><span class="glyphicon glyphicon-calendar"></span> {{match.date}} <span class="glyphicon glyphicon-time" style="margin-left: 10px"></span> {{match.time}}</td>
                    <td ><img data-src="{{match.homeLogo}}"
                             class="img-rounded"
                             alt="Klub"
                             src="{{match.homeLogo}}"
                             data-holder-rendered="true"
                             style="width: 40px; height: 40px;"></td>
                    <td ng-class="match.homeResult == 'win' ? 'bold' : ''">{{match.home}}</td>
                    <td class="matchResult" ng-class="resultClasses(match)"><strong>{{match.homeScore}} : {{match.awayScore}}</strong></td>
                    <td ng-class="match.awayResult == 'win' ? 'bold' : ''">{{match.away}}</td>
                    <td><img data-src="{{match.awayLogo}}"
                             class="img-rounded"
                             alt="Klub"
                             src="{{match.awayLogo}}"
                             data-holder-rendered="true"
                             style="width: 40px; height: 40px;"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
