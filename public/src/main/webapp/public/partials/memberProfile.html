<div class="row">
	<div class="col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Skills</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-4">
						<img data-src="public/images/8.jpg" class="img-responsive img-circle" alt="Profile picture" src="public/images/8.jpg" data-holder-rendered="true" style="width: 200px; height: 200px;">
						<blockquote>
							<p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante."</p>
						</blockquote>
						<table class="table">
							<tr ng-repeat="property in properties">
								<td>{{property.name + ":"}}</td>
								<td>{{property.value}}</td>
							</tr>
						</table>
					</div>
					<div class="col-md-8">
						<div style="margin-bottom: 20px">
							<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default" ng-repeat="category in categories">{{category.name}}</button>
							</div>
						</div>
						<canvas id="doughnut" class="chart chart-doughnut" chart-legend="true" chart-data="data" chart-labels="labels"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Projects history</h3>
			</div>
			<div class="panel-body">
				<div class="list-group">
					<a href="#" class="list-group-item" ng-repeat="project in projects">
						<h4 class="list-group-item-heading">{{project.name}}</h4>
						<p class="list-group-item-text">{{project.description}}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
